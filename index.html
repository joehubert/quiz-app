<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz App</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="container">
        <div id="start-screen" class="screen">
            <div class="header">
                <svg xmlns="http://www.w3.org/2000/svg" width="64" height="64" viewBox="0 0 24 24" fill="none"
                    stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
                    class="brain-icon">
                    <path
                        d="M9.5 2A2.5 2.5 0 0 1 12 4.5v15a2.5 2.5 0 0 1-4.96.44 2.5 2.5 0 0 1-2.96-3.08 3 3 0 0 1-.34-5.58 2.5 2.5 0 0 1 1.32-4.24 2.5 2.5 0 0 1 1.98-3A2.5 2.5 0 0 1 9.5 2Z" />
                    <path
                        d="M14.5 2A2.5 2.5 0 0 0 12 4.5v15a2.5 2.5 0 0 0 4.96.44 2.5 2.5 0 0 0 2.96-3.08 3 3 0 0 0 .34-5.58 2.5 2.5 0 0 0-1.32-4.24 2.5 2.5 0 0 0-1.98-3A2.5 2.5 0 0 0 14.5 2Z" />
                </svg>
                <h1>Quiz App</h1>
                <p>Upload a JSON file to start the quiz</p>
            </div>
            <div class="file-upload">
                <label for="quiz-file" class="upload-label">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
                        stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4" />
                        <polyline points="17 8 12 3 7 8" />
                        <line x1="12" y1="3" x2="12" y2="15" />
                    </svg>
                    Choose Quiz File
                </label>
                <input type="file" id="quiz-file" accept=".json" class="hidden">
                <p class="upload-hint">Upload a JSON file containing quiz questions</p>
            </div>
        </div>

        <div id="quiz-screen" class="screen hidden">
            <div class="progress-bar">
                <div class="progress-info">
                    <span id="question-number">Question 1 of 10</span>
                    <span id="score">Score: 0</span>
                </div>
                <div class="progress-track">
                    <div id="progress-fill"></div>
                </div>
            </div>

            <div class="question-card">
                <h2 id="question-text"></h2>
                <div id="answer-container"></div>
            </div>
        </div>

        <div id="results-screen" class="screen hidden">
            <h2>Quiz Results</h2>
            <div class="score-display">
                <div id="percentage">0%</div>
                <p id="score-text">You got 0 out of 0 questions correct</p>
            </div>
            <div id="questions-review"></div>
            <div class="button-group">
                <button id="restart-btn" class="btn">
                    <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none"
                        stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <path d="M3 12a9 9 0 0 1 9-9 9.75 9.75 0 0 1 6.74 2.74L21 8" />
                        <path d="M21 3v5h-5" />
                    </svg>
                    Restart Quiz
                </button>
                <button id="new-quiz-btn" class="btn secondary">
                    <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none"
                        stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <path d="M14.5 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V7.5L14.5 2z" />
                        <polyline points="14 2 14 8 20 8" />
                    </svg>
                    New Quiz
                </button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
